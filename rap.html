    let currentTrack = 0;
    let mode = "normal"; // "normal", "shuffle", "loop"

    const audio = document.getElementById("audio");
    const cover = document.getElementById("cover");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const album = document.getElementById("album");

    const playBtn = document.getElementById("play");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    const modeBtn = document.getElementById("mode");
    const volume = document.getElementById("volume");
    const progress = document.getElementById("progress");

    const playlistContainer = document.getElementById("playlist");

    function loadTrack(index) {
      const track = playlist[index];
      audio.src = track.src;
      cover.src = track.cover || "cover.jpg";
      title.textContent = track.title;
      artist.textContent = track.artist;
      album.textContent = track.album;
      audio.play();
      playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }

    function renderPlaylist() {
      playlistContainer.innerHTML = "";
      playlist.forEach((track, index) => {
        const item = document.createElement("div");
        item.className = "playlist-item";
        item.innerHTML = `
          <p>${track.title} - ${track.artist}</p>
          <a href="${track.src}" download><i class="fas fa-download"></i></a>
        `;
        item.onclick = () => {
          currentTrack = index;
          loadTrack(currentTrack);
        };
        playlistContainer.appendChild(item);
      });
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    };

    nextBtn.onclick = () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    };

    prevBtn.onclick = () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
    };

    modeBtn.onclick = () => {
      if (mode === "normal") {
        mode = "shuffle";
        modeBtn.innerHTML = '<i class="fas fa-random"></i>';
      } else if (mode === "shuffle") {
        mode = "loop";
        modeBtn.innerHTML = '<i class="fas fa-redo"></i>';
      } else {
        mode = "normal";
        modeBtn.innerHTML = '<i class="fas fa-music"></i>';
      }
    };

    audio.addEventListener("ended", () => {
      if (mode === "loop") {
        audio.currentTime = 0;
        audio.play();
      } else if (mode === "shuffle") {
        let nextTrack;
        do {
          nextTrack = Math.floor(Math.random() * playlist.length);
        } while (nextTrack === currentTrack);
        currentTrack = nextTrack;
        loadTrack(currentTrack);
      } else {
        nextBtn.click();
      }
    });

    volume.oninput = () => {
      audio.volume = volume.value;
    };

    audio.ontimeupdate = () => {
      progress.value = (audio.currentTime / audio.duration) * 100 || 0;
    };

    progress.oninput = () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    };

    document.getElementById("download-all").onclick = () => {
      playlist.forEach(track => {
        const link = document.createElement("a");
        link.href = track.src;
        link.download = track.src.split("/").pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    };

    // Initialisation
    renderPlaylist();
    loadTrack(currentTrack);

    const toggleBtn = document.getElementById("theme-toggle");
    const prefersDark = localStorage.getItem("theme") === "dark";

    // Appliquer le thème si stocké
    if (prefersDark) {
      document.body.classList.add("dark");
      toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
    }

    // Basculer le thème
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");

      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.innerHTML = isDark
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });

    const cookieBanner = document.getElementById('cookie-banner');
    const acceptCookiesBtn = document.getElementById('accept-cookies');

    if (!localStorage.getItem('cookiesAccepted')) {
      cookieBanner.style.display = 'flex';
    }

    acceptCookiesBtn.addEventListener('click', () => {
      localStorage.setItem('cookiesAccepted', 'true');
      cookieBanner.style.display = 'none';
    });
